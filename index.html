<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TMDB Adult Movies</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .movie { margin: 10px 0; }
    img { height: 150px; }
  </style>
</head>
<body>
  <h1>Adult Movies from TMDB</h1>
  <div id="movies"></div>

  <script>
    const apiKey = '7498451f856ddb6bbc3eb1b4cfcd48fa'; // Replace with your TMDB API key
    const url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&include_adult=true&sort_by=popularity.desc`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const movieContainer = document.getElementById('movies');
        data.results.forEach(movie => {
          const movieEl = document.createElement('div');
          movieEl.className = 'movie';
          movieEl.innerHTML = `
            <h3>${movie.title}</h3>
            <p>${movie.overview}</p>
            ${movie.poster_path ? `<img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title}">` : ''}
          `;
          movieContainer.appendChild(movieEl);
        });
      })
      .catch(err => console.error('Error fetching TMDB data:', err));
  </script>
</body>
</html>
