<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: #fff; margin: 0; padding: 0; }
        .movie-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .movie { width: 200px; background: #222; border-radius: 8px; overflow: hidden; text-align: center; }
        .movie img { width: 100%; height: auto; }
        .movie h3 { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Popular Movies</h1>
    <div id="movie-container" class="movie-container"></div>

    <script>
        const API_KEY = '7498451f856ddb6bbc3eb1b4cfcd48fa';  // Replace with your actual TMDB API key
        const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;

        async function getMovies() {
            const response = await fetch(API_URL);
            const data = await response.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';

            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                container.appendChild(movieElement);
            });
        }

        getMovies();
    </script>
</body>
</html>
